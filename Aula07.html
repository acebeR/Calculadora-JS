<body class="img">
<form id="formulario" class = "textarea">

    
	<fieldset class="organizar">
		<label>Calculadora</label>
	
		<table id="resultados"  class="tableLabel">
			<tr>
				<th><input type="text" id="numeroDigitado" name="numeroDigitado" size="11"/></th>
				
			</tr>
			<tr>
				<th><input type="text" id="numeroDoMomento" name="numeroDoMomento" size="11"/></th>
			</tr>
		
		</table>
		<div>
			<table id="numeros" class="button login ">
					
				<tr>
					<th><button type="button" value="7" id="numero7" onclick="numeroPrecionado(7);">7</button></th>
					<th><button type="button" value="8" id="numero8" onclick="numeroPrecionado(8);">8</button></th>
					<th><button type="button" value="9" id="numero9" onclick="numeroPrecionado(9);">9</button></th>
					<th><button type="button" value="x" id="multiplicacao" onclick="operacao('x');">x</button></th>
				</tr>
				<tr>
					<th><button type="button" value="4" id="numero4" onclick="numeroPrecionado(4);">4</button></th>
					<th><button type="button" value="5" id="numero5" onclick="numeroPrecionado(5);">5</button></th>
					<th><button type="button" value="6" id="numero6" onclick="numeroPrecionado(6);">6</button></th>

				</tr>

					<th><button type="button" value="1" id="numero1" onclick="numeroPrecionado(1);">1</button></th>

					<th><button type="button" value="+" id="soma" onclick="operacao('+');">+</button></th>
				</tr>
				<tr>
					<th><button type="button" value="apagar" id="apagar" onclick="apagarTxt();">C</button></th>
					<th><button type="button" value="0" id="numero0" onclick="numeroPrecionado(0);">0</button></th>
					<th><button type="button" value= "/" id="dividir" onclick="operacao('/');" name="">/</button></th>
					<th><button type="button" value="=" id="igual" onclick="operacao('=');">=</button></th>
				</tr>
